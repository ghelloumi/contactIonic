
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ AddModifyBt }} Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addContact()" #registerForm="ngForm">
    <ion-col>
      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Nom" name="nom" [(ngModel)]="registerCredentials.nom"
                     required clearInput></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Prénom" name="prenom" [(ngModel)]="registerCredentials.prenom"
                     required clearInput></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item class="t">
          <ion-label>
            <ion-icon name="calendar"></ion-icon>
          </ion-label>

          <ion-datetime placeholder="" displayFormat="DD-MMMM-YYYY" [(ngModel)]="registerCredentials.dateNaissance"
                        name="dateNaissance"
                        required></ion-datetime>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"
                     required clearInput></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="card"></ion-icon>
          </ion-label>
          <ion-input type="number" placeholder="Numéro téléphone" name="tel"
                     [(ngModel)]="registerCredentials.tel" required clearInput></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="camera"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Photo" name="photoUrl" [(ngModel)]="registerCredentials.photoUrl"
                     required clearInput></ion-input>
        </ion-item>
        <br>
      </ion-row>
    </ion-col>


    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="next-button" full type="submit"
                [disabled]="!registerForm.form.valid">
          {{ AddModifyBt }}
        </button>
      </ion-col>
    </ion-row>


    <!--<button ion-button type="submit" block>{{ AddModifyBt }}</button>-->
  </form>

</ion-content>
